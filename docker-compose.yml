version: '3.6'
services:
  telegraf:
    image: telegraf:1.18-alpine
    volumes:
      - type: bind
        source: /home/administrator/docker/telegraf-influxdb-grafana/telegraf/etc/telegraf.conf
        target: /etc/telegraf/telegraf.conf
        read_only: true
    depends_on:
      - influxdb
    links:
      - influxdb
    ports:
    - 8125:8125/udp

  influxdb:
    image: influxdb:1.8-alpine
    environment:
      - INFLUXDB_DB:influx
      - INFLUXDB_ADMIN_USER:admin
      - INFLUXDB_ADMIN_PASSWORD:admin
    ports:
      - 8086:8086
    volumes:
      - /home/administrator/docker/telegraf-influxdb-grafana/imports/:/imports
      - /home/administrator/docker/telegraf-influxdb-grafana/influxdb_data/:/var/lib/influxdb

  grafana:
    image: grafana/grafana:8.0.2
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER:admin
      - GF_SECURITY_ADMIN_PASSWORD:admin
    links:
      - influxdb
    ports:
      - 3001:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - /home/administrator/docker/telegraf-influxdb-grafana/grafana/provisioning/:/etc/grafana/provisioning/
      - /home/administrator/docker/telegraf-influxdb-grafana/grafana/dashboards/:/var/lib/grafana/dashboards/

volumes:
  grafana_data: {}
  influxdb_data: {}
